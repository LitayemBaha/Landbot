<html>
  <head>
    
    <title>Landbot.io build conversation webSITE
    </title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="landbot.css">

  </head>
  <body>
    <header>
      <h1 class="logo">Landbot.io</h1>
      <nav class="auth-item">
        <button class="auth-btn log-in-btn">LOG IN</button>
        <button class="auth-btn sign-up-btn">SIGN UP</button>
      </nav>
    </header>
    <main>
      <section class"chat-container">
        <ul class="chat-list">
          <li class="chat-item"><p>HEY ! </p></li>
          <li class="chat-item"><p>My name is Landbot and I transform websites into <span class="gras">Conversational Experiences </span> </p></li>
          <li class="chat-img" ><img src="https://storage.googleapis.com/media.helloumi.com/channels/0_2wVkhpa.gif" width="300"></li>
          <li class="chat-item"><p>How are you doing today?</p>
          </li>
        </ul>
      </section>
      <section class"options-container">
        <h6 class="options-text">CHOOSE AN OPTION</h6>
        <form class="btn-option">
        <button class="option-item">MEAW</button>
        <button class="option-item">BEEN BETTER</button>
        </form>
        <div class="options-text"><h5 class"text">*By clicking you are accepting our <a href="http://" class="privacy">Privacy Policy</a></h5>
        </div>
        </section>
    </main> 
  </body>
</html>
